<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Mole Game</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/jAlertWifi.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="img/favicon.gif" type="image/gif" sizes="64x50">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="js/game.js"></script>
    <script src="js/jAlertWifi.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <header>
        <div class="text quadrado1">
            <p class="">Pontuação: <span id="score">0</span></p>
        </div>
        <div class="text quadrado2">
            <p class=" ">Tempo: 00:<span id="chrono">50</span></p>
        </div>
        <div class="quadrado3"><div class="quadrado4"></div></div>


    </header>

    <main id="main">
        <audio autoplay loop id="gameSound" src="audio/gameSound.mp3"></audio>
        <audio id="punch" src="audio/punch.mp3"></audio>
        <section id="section">
            <div id="board"></div>
        </section>
    </main>

    <footer>
        <div class="nivel">
            <label>Nível:</label>
        </div>
        <select class="level" name="" id="level" onchange="fillBoard()">
            <option class="option" value="easy">Fácil</option>
            <option class="option" value="medium" selected>Médio</option>
            <option class="option" value="hard">Difícil</option>
        </select>
        <i id="mute" class="bi-volume-up-fill" style="font-size: 40px"></i>
        <button class="button play" id="btnPlay">Play<i class="bi bi-play-circle"
                style="font-size: 17px; margin-left: 5px"></i></button>
        <button class="button pause" id="btnPause" disabled>Pause<i class="bi bi-pause-circle"
                style="font-size: 17px; margin-left: 5px; cursor:not-allowed"></i></button>
        <button class="button stop" id="btnStop" disabled>Stop<i class="bi bi-stop-circle"
                style="font-size: 17px; margin-left: 5px; cursor:not-allowed"></i></button>
        <button class="button exit" id="btnExit">Exit<i class="bi bi-box-arrow-right"
                style="font-size: 17px; margin-left: 5px"></i></button>
    </footer>
</body>

</html>
