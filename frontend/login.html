<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mole Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="img/favicon.gif" type="image/gif" sizes="64x50">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="login">
    <main>
        <section>
            <div class="box">
                <img src="img/toupeira.gif">
                <h1>Mole Game</h1>
                <form>
                    <input class="inputText usuario" type="text"  name="user" id="user" placeholder="Usuário">
                    <input class="inputText senha" type="password" name="pwd" id="pwd" placeholder="Senha">
                    <br><br><br>
                    <input class="entrar" type="button" id="btnLogin" value="Entrar">
                </form><br>
                <p class="textoCadastro">Não é Cadastrado?</p>
                <p class="textoCadastro"><a href="cadastro.html">Cadastre-se Aqui</a></p>
            </div>
        </section>
    </main>
</body>
</html>
